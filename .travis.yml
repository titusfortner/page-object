sudo: false
rvm:
  - 2.2.5
addons:
  firefox: latest
  apt:
    packages:
      - unzip
      - libxss1
cache: bundler
before_script:
  - support/travis.sh
  - export PATH=$PWD/chrome-linux:$PATH
  - export CHROME_BINARY=$PWD/chrome-linux/chrome
  - $CHROME_BINARY --version
  - chromedriver --version
script: bundle exec rake features:watir_webdriver
